<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Laboratory nb.4"/>
        <meta name="keywords" content="Lab4"/>
        <meta name="author" content="Kacper Cencelewski"/>
        <title>Lab4</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="stylesheet" href="club_view.css"/>
        <script src="../script.js" async="defer"></script>
        <script type="module" src="club_view.js" defer="defer"></script>
        <!-- module allows to import functions between separate files -->
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Club</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../club_list/club_list.html">clubs</a></li>
                </ul>
            </nav>

            <section class="main-section" id="main-section">
                <article class="text--justified">
                    <header><h2 id="clubId">ClubID</h2></header>
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">

                            <label for="name">Name:</label><span id="name">name</span>
                            <label for="money">Money:</label><span id="money">money</span>
                            <label for="league">League:</label><span id="league">league</span>

                        </div>
                    </section>
                    <section>
                        <h3>Players</h3>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>view</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>name</td>
                                    <td><a href="#">view</a></td>
                                    <td><a href="#">edit</a></td>
                                    <td>
                                        <button class="ui-button ui-control">delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>
                <form id="submit-button">
                    <input type="submit" value="Player add" />
                </form>
            </section>
            
            <footer class="footer">
                <p>Kacper Cencelewski, 184848</p>
            </footer>

        </div>
    </body>
</html>
